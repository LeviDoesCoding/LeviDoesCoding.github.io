<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Diaries Soundtrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <img class="delenadance" src="delenaatfancyballblack.png" alt="Delena Scene">
        <article class="logo">
            <img class="vampdiarieslogo" src="vampirediarieslogo.png" alt="Vampire Diaries Logo">
            <h2>fansite</h2>
            <a href='https://youtu.be/BmVmhjjkN4E' target="_blank">
                <button class="button" role="button">Watch Trailer</button>
            </a>
        </article>
    </div>

    <div class="soundtrack">
        <h1>the best <span>songs</span> from the show</h1>
            <div class="box">
                <main class="spotify">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5polaWpz9gCEEHhWl3pQQo?utm_source=generator&theme=0" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </main>

                <aside class="songs">
                    <img src="allineed.png" alt="All I Need">
                    <p class="allineed">All I Need<br>Miss Mystic Falls</p>
                    <p>1x19</p>
                </aside>

                <aside class="songs">
                    <img src="eyesonfire.png" alt="Eyes on Fire">
                    <p class="eyesonfire">Eyes on Fire<br>We'll Always Have Bourban Street</p>
                    <p>4x08</p>
                </aside>

                <aside class="songs">
                    <img src="neverletmego.png" alt="Never Let Me Go">
                    <p class="neverletmego">Never Let Me Go<br>Heart of Darkness</p>
                    <p>3x19</p>
                </aside>

                <aside class="songs">
                    <img src="doiwannaknow.png" alt="Do I Wanna Know">
                    <p class="doiwannaknow">Do I Wanna Know<br>Rescue Me</p>
                    <p>5x17</p>
                </aside>

                <aside class="songs">
                    <img class="feelsoclosesong" src="feelsoclose.png" alt="Feel So Close">
                    <p class="feelsoclose">Feel So Close<br>The Five</p>
                    <p>4x04</p>
                </aside>
             </div>
    </div>

    <div class="gallery">
        <h1>the best <span>scenes</span> from the show</h1>
        <div class="actualphotos">
            <img src="Delenafirekiss.webp" alt="Damon and Elena kissing in front of fire">
            <img src="delenadancegif.gif" alt="Damon and Elena dancing">
            <img src="delenakissgif.gif" alt="Damon and Elena kissing">
        </div>
    </div>
</body>
</html>
